<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Task Folio</title>
</head>

<body>
    <div class="main-container">
        <div class="navbar">
            <div class="left-navbar">
                <h2>taskFolio</h2>
            </div>
            <div class="right">
                <ul class="right-topbar-ul">
                    <li>
                        <h3>Login</h3>
                    </li>
                    <li>
                        <h3>Contact Us</h3>
                    </li>
                </ul>
            </div>
        </div>
        <div class="main-content">
            <div class="signup">
                <div class="upper-signup-text">
                    <h1>Sign Up</h1>
                    <h3>Create your account</h3>
                </div>
                <div class="signup-section">
                    <div class="signup-inputs">
                        <input id="fullname" type="text" placeholder="Full Name">
                        <input id="email" type="text" placeholder="Email">
                        <input id="password" type="password" placeholder="Password">
                    </div>
                    <button id="signUpButton">Sign Up</button>
                </div>
            </div>
            <div class="puncline-section">
                <h1>taskFolio</h1>
                <div>
                    <h3>Organizing your tasks like a pro!</h3>
                    <li>Create your todos</li>
                    <li>Update it if its done</li>
                    <li>Delete to avoid verboseness</li>
                </div>
            </div>
        </div>
        <div class="footer"></div>
    </div>
</body>

</html>
